<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New book</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
    <!-- Header -->
    <header class="fixed-top">
        <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
            <div class="container-fluid">
                <!-- Logo -->
                <a class="navbar-brand" href="#">
                    <img class="bd-logo-img" src="./img/duck.png" alt="" />
                </a>
                <!-- Hamburger  menu-->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            </div>
        </nav>
    </header>

    <main class="pt-5">
        <form action="" class="container pt-5">
            <h1 class="pt-5"> Nuovo Libro</h1>
            <div class="row pt-2">
                <!-- Section 1 -->
                <!-- nome  -->
                <div class="col-12 col-lg-6 pt-2">
                    <div class="mb-3">
                        <label class="form-label" for="nome">Nome autore</label>
                        <input class="form-control" id="nome" type="text" autocomplete="off"
                            placeholder="Inserisci il nome del autore" required minlength="1" />
                    </div>
                </div>
                <!-- cognome -->
                <div class="col-12 col-lg-6 pt-2">
                    <div class="mb-3">
                        <label class="form-label" for="cognome">Cognome autore</label>
                        <input class="form-control" id="cognome" type="text" autocomplete="off"
                            placeholder="Inserisci il cognome del autore" required minlength="1" />
                    </div>
                </div>
                <!-- Section 2 -->
                <!-- Titolo -->
                <div class="col-12 pt-2">
                    <div>
                        <label class="form-label" for="titolo">Titolo</label>
                        <input class="form-control" id="titolo" type="text" autocomplete="off"
                            placeholder="Inserisci il titolo del libro" required minlength="5" />
                    </div>
                    <div class="form-text mb-3" id="basic-addon4">Titolo versione italiana</div>
                </div>
                <!-- Section 3 -->
                <!-- Genere -->
                <div class="col-12 col-lg-4 mb-3">
                    <div>
                        <label class="form-label" for="genre">Genere</label>
                        <select class="form-select disabled" name="" id="genre">
                            <option value="1">Scegli un genere</option>
                            <option value="2">Romance</option>
                            <option value="3">Science fiction</option>
                            <option value="4">Poetry</option>
                        </select>
                    </div>
                </div>
                <!-- Anno -->
                <div class="col-12 col-lg-4 mb-3">
                    <div>
                        <label class="form-label" for="year">Anno di Pubblicazione</label>
                        <input class="form-control" type="number" id="year" minlength="4"
                            placeholder="Inserisci l'anno" />
                    </div>
                </div>
                <!-- ISBN -->
                <div class="col-12 col-lg-4 mb-5">
                    <div>
                        <label class="form-label" for="isbn">ISBN#</label>
                        <input class="form-control" type="number" id="isbn" minlength="2"
                            placeholder="Inserisci il codice ISBN#" />
                    </div>
                </div>

                <hr>

                <div class="mb-3">
                    <h5>Note</h>
                </div>

                <div class="col-12 mb-3">
                    <label class="form-label" for="text-area">ISBN#</label>
                    <textarea name="" placeholder="Inserisci il codice ISBN#" class="form-control"
                        id="text-area "></textarea>
                </div>

                <div class="mb-2">
                    <input class="form-check-input" type="checkbox" name="" id="digitale" />
                    <label class="form-label" for="digitale">Disponibile anche in digitale</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary ">Aggiungi Libro</button>
        </form>
    </main>
</body>

</html>
